<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Jezail</title>
    <link rel="stylesheet" href="css/shared.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="gallery-page">
    <div class="app-container">
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="assets/crosshair_logo.svg" alt="Jezail" class="brand-logo">
                <span class="brand-text">JEZAIL</span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="gallery.html" class="nav-link active">Gallery</a>
                <a href="https://github.com/zahidaz/jezail" class="nav-link external" target="_blank">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </div>
            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <section class="gallery-section">
            <div class="section-container">
                <div class="simple-gallery">
                    
                    <div class="gallery-item">
                        <img src="screenshots/webui_1.png" alt="Screenshot" class="gallery-image">
                    </div>
                    <div class="gallery-item">
                        <img src="screenshots/webui_2.png" alt="Screenshot" class="gallery-image">
                    </div>
                    <div class="gallery-item">
                        <img src="screenshots/webui_3.png" alt="Screenshot" class="gallery-image">
                    </div>
                    <div class="gallery-item">
                        <img src="screenshots/webui_4.png" alt="Screenshot" class="gallery-image">
                    </div>
                    <div class="gallery-item">
                        <img src="screenshots/webui_5.png" alt="Screenshot" class="gallery-image">
                    </div>
                    <div class="gallery-item">
                        <img src="screenshots/webui_6.png" alt="Screenshot" class="gallery-image">
                    </div>
                    <div class="gallery-item">
                        <img src="screenshots/webui_7.png" alt="Screenshot" class="gallery-image">
                    </div>
                    <div class="gallery-item">
                        <img src="screenshots/device_screenshot.png" alt="Screenshot" class="gallery-image">
                    </div>
                </div>
            </div>
        </section>
        
        <div class="scroll-progress" id="scrollProgress"></div>
    </main>

    </div>


    <script src="js/gallery.js"></script>
</body>
</html>
